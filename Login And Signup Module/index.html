<!--
  Login/Signup Module
  Instructions:
  Keep the index.html, style.css and script.js file in the same folder and open the index.html
  file in your browser
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body translate="no">
    <div class="container">
      <section id="formHolder">
        <div class="row">

          <!-- The left side includes brand name, logo and the success message -->
          <div class="col-sm-6 brand">
            <a href="#" class="logo">R<sup>5</sup></a>
            <div class="heading">
              <h2>R<sup>5</sup>Assist</h2>
              <p>Your Right Choice</p>
            </div>
            <div class="success-msg">
                <p>Great! You are one of our members now</p>
              <a href="#" class="profile">Your Profile</a>
            </div>
          </div>

          <!-- The right side of the container
            This includes
              1. Signup Form
              2. Login Form
           -->
           <!-- Login Part -->
          <div class="col-sm-6 form">
            <div class="login form-peice switched">

              <form class="login-form" action="#" method="post">
                <div class="heading">
                  <h2>Login</h2>
                </div>
                <div class="form-group">
                  <label for="loginemail">Email Adress</label>
                  <input type="email" name="loginemail" id="loginemail" required>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" name="loginPassword" id="loginPassword" required>
                </div>
                <div class="CTA">
                  <button type="button submit" class="btn btn-success Login">Login</button>
                  <a href="#" class="switch">I'm New</a>
                </div>
              </form>
            </div>

            <!-- Signup Part -->
            <div class="signup form-peice">
              <form class="signup-form" action="#" method="post">
                <div class="heading">
                  <h2>SignUp</h2>
                </div>
                <div class="form-group">
                  <p for="exampleFormControlSelect1">Choose Type of User</p>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Student</option>
                    <option>Teacher</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" name="username" id="name" class="name">
                  <span class="error"></span>
                </div>
                <div class="form-group">
                  <label for="email">Email Adress</label>
                  <input type="email" name="emailAdress" id="email" class="email">
                  <span class="error"></span>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="pass">
                  <span class="error"></span>
                </div>
                <div class="form-group">
                  <label for="passwordCon">Confirm Password</label>
                  <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                  <span class="error"></span>
                </div>
                <div class="CTA">
                  <button type="button submit" class="btn btn-success SignUp">SignUp</button>
                  <a href="#" class="switch">I have an account</a>
                </div>
              </form>
            </div>

          </div>

        </div>
      </section>
    </div>
    
    <!-- The Javascript Part -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="script.js"></script>

  </body>
</html>
