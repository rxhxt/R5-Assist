<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container' id='main'>
        <div class='container' id='Question1'>
            <div class='row'>
                <div class="input-field col s12">
                    <textarea id="question1" class="materialize-textarea"></textarea>
                    <label for="question1">Your Question</label>
                </div>
                <form id="options1">
                    <div class="row" id='o11'>
                        <div class="input-field col s6" ><label for="t11"> Option 1</label><input type='text' id='t11'></div>
                    </div>
                </form>
                <a class="btn-floating btn-large waves-effect waves-light red addOption" ><i class="material-icons">expand_more</i></a>
                <a class="btn-floating btn-large waves-effect waves-light red removeOption"><i class="material-icons">expand_less</i></a>
            </div>
        </div>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light red" id="addQuestion"><i class="material-icons">add</i></a>
    <a class="btn-floating btn-large waves-effect waves-light red" id="removeQuestion"><i class="material-icons">subtract</i></a>
    <!--JavaScript at end of body for optimized loading-->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript">
    	var questionNumber=1;
    	var optionNumber=2;
    	$(document).ready(function() {
    		$('.addOption').click(function(){
    			option=document.getElementById('options'+questionNumber);
            	console.log(option)
            	$(option).append("<div class='row'><div class='input-field col s6' id='o"+ questionNumber+optionNumber+"'><label for='t"+questionNumber+optionNumber+"'>Option "+optionNumber+"</label><input type='text' id='t"+questionNumber+optionNumber+"'></div></div>"
            		);

  				console.log("<div class='row'><div class='input-field col s6' id='o"+ questionNumber+optionNumber+"'><label for='t"+questionNumber+optionNumber+"'>Option "+optionNumber+"</label><input type='text' id='t"+questionNumber+optionNumber+"'></div></div>")
            	optionNumber++;
            	addQ=document.getElementById('main');
            	console.log(addQ);
    		});
    		$('.removeOption').click(function(){
    			--optionNumber;
    			removeOption=document.getElementById('o'+questionNumber+optionNumber);
    			$(removeOption).remove();

    		});

    		$('#addQuestion').click(function(){
    			// $('#Question'+questionNumber).find('a').remove();
    			questionNumber++;
    			optionNumber=1;
    			addQ=document.getElementById('main');
    			$(addQ).append("<div class='container' id='Question"+questionNumber+"'><div class='row'><div class='input-field col s12'><textarea id='question"+questionNumber+"' class='materialize-textarea'></textarea><label for='question"+questionNumber+"'>Your Question</label></div>"+
    	
    				"<form id='options"+questionNumber+"'><div class='row' id='o"+questionNumber+
    				"1'><div class='input-field col s6'><label for='t"+questionNumber+optionNumber+"'>Option 1</label><input type='text' id='t"+questionNumber+optionNumber+"'></div></div></form>"

    				+"<a class='btn-floating btn-large waves-effect waves-light red addOption'><i class='material-icons'>expand_more</i></a><a class='btn-floating btn-large waves-effect waves-light red removeOption'><i class='material-icons'>expand_less</i></a></div></div>"
    				);
    			optionNumber++;
    			console.log(addQ);

    		});

    	});
    </script>
</body>

</html>
